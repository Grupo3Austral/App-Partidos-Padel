<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Gestión de Padel</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <!-- Agregar registro -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregar Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Perfil ID</ion-label>
        <ion-input [(ngModel)]="nuevoPadel.perfil_id"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Estadística</ion-label>
        <ion-input [(ngModel)]="nuevoPadel.estadistica_id"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Cancha</ion-label>
        <ion-input [(ngModel)]="nuevoPadel.cancha_id"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Ubicación</ion-label>
        <ion-input [(ngModel)]="nuevoPadel.ubicacion"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Horario</ion-label>
        <ion-input [(ngModel)]="nuevoPadel.horario_id"></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" (click)="agregarPadel()">Agregar</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Editar registro -->
  <ion-card *ngIf="editando">

    <ion-card-header>
      <ion-card-title>Editar Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Ubicación</ion-label>
        <ion-input [(ngModel)]="padelEditando.ubicacion"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="guardarEdicion()">Guardar Cambios</ion-button>
      <ion-button expand="block" fill="outline" color="medium" (click)="cancelarEdicion()">Cancelar</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Listado -->
  <ion-list>
    <ion-item *ngFor="let p of padelList">
      <ion-label>
        <h2>{{ p.ubicacion }}</h2>
        <p>Perfil: {{ p.perfil_id }} | Cancha: {{ p.cancha_id }}</p>
      </ion-label>
      <ion-button fill="clear" color="primary" (click)="editarPadel(p)">Editar</ion-button>
      <ion-button fill="clear" color="danger" (click)="eliminarPadel(p.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
