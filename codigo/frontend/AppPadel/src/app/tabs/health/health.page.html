<ion-header>
  <ion-toolbar color="primary">
    <ion-title>💙 Health</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h2>Registro de Salud</h2>

  <!-- Fecha -->
  <ion-item>
    <ion-label position="stacked">📅 Fecha</ion-label>
    <ion-datetime
      presentation="date"
      [(ngModel)]="entry.fecha"
      (ionChange)="onDateChange()">
    </ion-datetime>
  </ion-item>

  <!-- Nivel de energía -->
  <ion-item>
    <ion-label position="stacked">⚡ Nivel de energía</ion-label>
    <ion-select [(ngModel)]="entry.nivel_energia" placeholder="Seleccionar">
      <ion-select-option value="Bajo">Bajo</ion-select-option>
      <ion-select-option value="Medio">Medio</ion-select-option>
      <ion-select-option value="Alto">Alto</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Intensidad del partido -->
  <ion-item>
    <ion-label position="stacked">💪 Intensidad del partido</ion-label>
    <ion-select [(ngModel)]="entry.intensidad" placeholder="Seleccionar">
      <ion-select-option value="Ligero">Ligero</ion-select-option>
      <ion-select-option value="Moderado">Moderado</ion-select-option>
      <ion-select-option value="Intenso">Intenso</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Duración -->
  <ion-item>
    <ion-label position="stacked">⏱ Duración (minutos)</ion-label>
    <ion-input type="number" [(ngModel)]="entry.duracion" placeholder="Ej: 60"></ion-input>
  </ion-item>

  <!-- Sueño -->
  <ion-item>
    <ion-label position="stacked">😴 Sueño (horas)</ion-label>
    <ion-input type="number" [(ngModel)]="entry.sueno" placeholder="Ej: 8"></ion-input>
  </ion-item>

  <!-- Agua -->
  <ion-item>
    <ion-label position="stacked">💧 Agua (litros)</ion-label>
    <ion-input type="number" [(ngModel)]="entry.agua" placeholder="Ej: 2"></ion-input>
  </ion-item>

  <!-- Estado físico -->
  <ion-item>
    <ion-label position="stacked">🏃 Estado físico</ion-label>
    <ion-select [(ngModel)]="entry.estado_fisico" placeholder="Seleccionar">
      <ion-select-option value="Bueno">Bueno</ion-select-option>
      <ion-select-option value="Moderado">Moderado</ion-select-option>
      <ion-select-option value="Cansado">Cansado</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Notas -->
  <ion-item>
    <ion-label position="stacked">📝 Notas</ion-label>
    <ion-textarea [(ngModel)]="entry.notas" placeholder="Escribe algo adicional..."></ion-textarea>
  </ion-item>

  <!-- Botón guardar -->
  <ion-button expand="block" color="primary" (click)="guardar()">
    GUARDAR
  </ion-button>

</ion-content>
