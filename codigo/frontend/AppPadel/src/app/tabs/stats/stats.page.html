<ion-header>
  <ion-toolbar color="dark">
    <ion-title>🏆 Ranking de Padel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="jugadores.length > 0">
    <ion-card-header>
      <ion-card-title>Top 10 Jugadores</ion-card-title>
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let jugador of jugadores; let i = index">
        <ion-label>
          <h2>{{ i + 1 }}. {{ jugador.nombre }}</h2>
          <p>{{ jugador.puntos }} puntos</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-text color="medium" *ngIf="jugadores.length === 0">
    No hay datos aún.
  </ion-text>
</ion-content>
